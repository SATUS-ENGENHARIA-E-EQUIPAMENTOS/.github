name: Bug Report
description: Use este formulário para reportar um erro, falha ou comportamento inesperado.
title: "[BUG] Descrição concisa do problema"
labels: ["bug"]

body:
  - type: textarea
    attributes:
      label: Problema
      description: Descreva de forma clara o erro ou comportamento inesperado.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Passos para Reproduzir
      description: Descreva os passos necessários para reproduzir o bug.
      placeholder: |
        1. Vá para '...'
        2. Clique em '...'
        3. Insira o valor '...'
        4. Observe o erro
    validations:
      required: true

  - type: textarea
    attributes:
      label: Comportamento Esperado
      description: Descreva o que você esperava que acontecesse.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Solução
      description: Caso tenha uma sugestão de correção, descreva aqui.
      placeholder: Ex: "Alterar a função X para validar Y antes de salvar."
    validations:
      required: false

  - type: textarea
    attributes:
      label: Logs e Screenshots
      description: Anexe logs de erro, capturas de tela, vídeos ou links que forneçam mais contexto.
      placeholder: Você pode copiar e colar textos e/ou imagens.
    validations:
      required: false